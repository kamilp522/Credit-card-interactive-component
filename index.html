<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by "https://www.frontendmentor.io?ref=challenge" Frontend Mentor -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="cards_background">
        <div class="cards_wrapper">
          <div class="card_back">
            <p class="cvc_card_back">000</p>
          </div>
          <div class="card_front">
            <div class="card_front_logo_wrapper">
              <img src="./images/card-logo.svg" alt="logo" class="logo_img" />
            </div>
            <p class="card_front_number">0000&nbsp;0000&nbsp;0000&nbsp;0000</p>
            <div class="card_front_name_date">
              <p class="card_front_name">Jane Appleseed</p>
              <p class="card_front_date">
                <span class="mm">00</span>/<span class="yy">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="information_container">
        <form class="information_form active" onsubmit="checkValidation">
          <div class="name_container">
            <label for="name">cardholder name</label>
            <input
              aria-invalid="false"
              type="text"
              maxlength="30"
              class="cardholder_input"
              placeholder="e.g. Jane Appleseed"
            />
            <p class="blank_error hidden">Can't be blank</p>
          </div>
          <div class="card_num_container">
            <label for="number">card number</label>
            <input
              aria-invalid="false"
              type="number"
              maxlength="16"
              class="card_number_input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="blank_error hidden">Can't be blank</p>
          </div>
          <div class="exp_cvc_container">
            <div class="exp_container">
              <label for="exp_label">exp. date (mm/yy)</label>
              <div class="exp_inputs_container">
                <input
                  aria-invalid="false"
                  type="number"
                  class="mm_input"
                  placeholder="MM"
                />

                <input
                  aria-invalid="false"
                  min="2022"
                  max="2032"
                  type="number"
                  class="yy_input"
                  placeholder="YY"
                />
              </div>
              <p class="blank_error hidden">Can't be blank</p>
            </div>
            <div class="cvc_container">
              <label for="cvc_label">cvc</label>
              <div class="cvc_input_wrapper">
                <input
                  aria-invalid="false"
                  type="number"
                  class="cvc_input"
                  maxlength="3"
                  placeholder="e.g. 123"
                />
              </div>
              <p class="blank_error hidden">Can't be blank</p>
            </div>
          </div>
          <div class="card_btn_wrapper">
            <button class="card_btn btn">Confirm</button>
          </div>
        </form>
        <div class="complete_details_container">
          <div class="complete_img_wrapper">
            <img src="./images/icon-complete.svg" alt="icon complete" />
          </div>
          <p class="complete_topline">Thank you!</p>
          <p class="complete_bottomline">We've added your card details</p>
          <div class="card_complete_btn_wrapper">
            <button class="card_complete_btn btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
