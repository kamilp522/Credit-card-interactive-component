<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by "https://www.frontendmentor.io?ref=challenge" Frontend Mentor -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="cards_background">
        <div class="cards_wrapper">
          <div class="card_back">
            <p class="cvc_card_back">000</p>
          </div>
          <div class="card_front">
            <div class="card_front_logo_wrapper">
              <img src="./images/card-logo.svg" alt="logo" class="logo_img" />
            </div>
            <p class="card_front_number">0000 0000 0000 0000</p>
            <div class="card_front_name_date">
              <p class="card_front_name">Jane Appleseed</p>
              <p class="card_front_date">00/00</p>
            </div>
          </div>
        </div>
      </div>
      <form class="information_container">
        <div class="name_container">
          <label for="name">cardholder name</label>
          <input
            type="text"
            class="cardholder_input"
            placeholder="e.g. Jane Appleseed"
          />
        </div>
        <div class="card_num_container">
          <label for="number">card number</label>
          <input
            type="text"
            class="card_input"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </div>
        <div class="exp_cvc_container">
          <div class="exp_container">
            <label for="exp_date">exp. date (mm/yy)</label>
            <div class="exp_inputs_container">
              <input type="number" class="mm_input" placeholder="MM" />
              <input type="number" class="yy_input" placeholder="YY" />
            </div>
          </div>
          <div class="cvc_container">
            <label for="cvc">cvc</label>
            <div class="cvc_input_wrapper">
              <input type="number" class="cvc_input" placeholder="e.g. 123" />
            </div>
          </div>
        </div>
        <div class="card_btn_wrapper">
          <button class="card_btn">Confirm</button>
        </div>
      </form>
    </main>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
